MartaBernach\MusicStore\AlbumsBundle\Entity\Album:
    type: entity
    table: albums
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        band:
            targetEntity: MartaBernach\MusicStore\BandBundle\Entity\Band
            inversedBy: albums
            joinColumn:
                name: band_id
                referencedColumnName: id
    oneToMany:
        tracks:
            targetEntity: AlbumTrack
            mappedBy: album
            cascade: ["all"]
        covers:
            targetEntity: AlbumCover
            mappedBy: album
            cascade: ["all"]
    fields:
        name:
            type: string
            length: 255
        slug:
            type: string
            length: 255
            gedmo:
                slug:
                    updatable: true
                    unique: true
                    fields:
                        - name
                    handlers:
                        Gedmo\Sluggable\Handler\RelativeSlugHandler:
                            relationField: band
                            relationSlugField: slug
                            separator: /
        releaseDate:
            type: date
            column: release_date
        summary:
            type: text
            nullable: true
            options:
                default: null
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    lifecycleCallbacks: {  }
